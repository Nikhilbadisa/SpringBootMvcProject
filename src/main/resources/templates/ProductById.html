<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
    <meta charset="UTF-8">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f9; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
        }
        .container { 
            max-width: 400px; 
            padding: 20px; 
            border-radius: 8px; 
            background: white; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            text-align: center;
        }
        h2 { 
            color: #333; 
            margin-bottom: 15px; 
        }
        p { 
            font-size: 18px; 
            color: #555; 
            text-align: left; 
            padding: 5px 0;
        }
        strong {
            color: #222;
        }
        a { 
            display: inline-block; 
            margin-top: 15px; 
            padding: 10px 15px; 
            text-decoration: none; 
            background-color: #007bff; 
            color: white; 
            border-radius: 5px; 
            font-weight: bold;
            transition: 0.3s;
        }
        a:hover { 
            background-color: #0056b3; 
        }
        .error-container {
            background: #ffebee;
            border: 1px solid #e57373;
            color: #d32f2f;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Product Details Section -->
    <div class="container" th:if="${product}">
        <h2>Product Details</h2>
        <p><strong>ID:</strong> <span th:text="${product.id}"></span></p>
        <p><strong>Name:</strong> <span th:text="${product.name}"></span></p>
        <p><strong>Quantity:</strong> <span th:text="${product.quantity}"></span></p>
        <p><strong>Price:</strong> <span th:text="${product.price}"></span></p>
        <a href="/ViewProducts">Back to Product List</a>
    </div>

    <!-- Error Message Section -->
    <div class="container error-container" th:if="${errormessage}">
        <h2>Error</h2>
        <p th:text="${errormessage}"></p>
        <a href="/ViewProducts">Back to Product List</a>
    </div>

</body>
</html>
