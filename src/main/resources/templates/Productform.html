<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Product Details</h2>

    <form th:action="@{/SaveProduct}" th:object="${product}" method="post">
       
        <label>Name:</label>
        <input type="text" th:field="*{name}" required />

        <label>Quantity:</label>
        <input type="number" th:field="*{quantity}" required />

        <label>Price:</label>
        <input type="number" step="0.01" th:field="*{price}" required />


        <button type="submit">Save Product</button>
		<a th:href="@{/ViewProducts}">View Details</a>
    </form>

</body>
</html>
