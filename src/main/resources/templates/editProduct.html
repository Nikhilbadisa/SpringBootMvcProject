<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <meta charset="UTF-8">
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styling */
        .container {
            max-width: 400px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Form Styling */
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        /* Button Styling */
        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Link Styling */
        a {
            display: inline-block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Edit Product</h2>
        <form th:action="@{/updateProduct/{id}(id=${ProductModel.id})}" method="post" th:object="${ProductModel}">
            <input type="hidden" th:field="*{id}" />

            <label>Name:</label>
            <input type="text" th:field="*{name}" required />

            <label>Quantity:</label>
            <input type="number" th:field="*{quantity}" required />

            <label>Price:</label>
            <input type="number" th:field="*{price}" required />
			
			<label>MadeIn:</label>
			<input type="text" th:field="*{madein}" required />

            <button type="submit">Update Product</button>
        </form>

        <a href="/ViewProducts">â¬… Back to Product List</a>
    </div>

</body>
</html>
