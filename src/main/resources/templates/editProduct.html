<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 400px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        h2 { text-align: center; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; }
        button { margin-top: 15px; padding: 10px; width: 100%; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
        a { display: block; text-align: center; margin-top: 10px; color: blue; text-decoration: none; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Edit Product</h2>
		<form th:action="@{/updateProduct}" method="post" th:object="${product}">
		    <!-- Hidden field for Product ID -->
		    <input type="hidden" th:field="*{id}" />

		    <label>Name:</label>
		    <input type="text" th:field="*{name}" required />

		    <label>Quantity:</label>
		    <input type="number" th:field="*{quantity}" required />

		    <label>Price:</label>
		    <input type="number" th:field="*{price}" required />

		    <button type="submit">Update Product</button>
		</form>

        <a href="/productList">Back to Product List</a>
    </div>

</body>
</html>
